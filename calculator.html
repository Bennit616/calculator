<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<style type="text/css">
	h1 {
		font-family: 'Yeon Sung', cursive;
		color: yellow;
	}
	body{
		background-color: black;
	}
	#cover{
		border:1px solid red; 
		border-radius: 40px;
		width: 255px;
		height: 255px;
		background-color: pink;
	}
	.btn{
		border:1px;
		border-radius: 30px;
		width: 30px;
		height: 30px;	 	
		text-align: center;
	}
	#answer{
		width: 120px;
		height: 20px;
	}
</style>
<body>
	<center>
	<h1>Internet Technology Fundamentals</h1>
	<form name="Calculator" id="cover">
		<br>
		<button id="demo">Date</button>
			<br>
		<table>
			<td>


				<tr>
					<input type="text" name="ans" id="answer">
				</tr>
				<br>
				<tr>
					<input type="button" value="1" class="btn" onclick="
					document.Calculator.ans.value+= '1'">
					<input type="button" value="2" class="btn" onclick="
					document.Calculator.ans.value+= '2'">
					<input type="button" value="3" class="btn" onclick="
					document.Calculator.ans.value+= '3'">
					<input type="button" value="+" class="btn" onclick="
					document.Calculator.ans.value+= '+'">
				</tr>
				<br>
				<tr>
					<input type="button" value="4" class="btn" onclick="
					document.Calculator.ans.value+= '4'">
					<input type="button" value="5" class="btn" onclick="
					document.Calculator.ans.value+= '5'">
					<input type="button" value="6" class="btn" onclick="
					document.Calculator.ans.value+= '6'" >
					<input type="button" value="-" class="btn" onclick="
					document.Calculator.ans.value+= '-'">
				</tr>
				<br>
				<tr>
					<input type="button" value="7" class="btn" onclick="
					document.Calculator.ans.value+= '7'">
					<input type="button" value="8" class="btn" onclick="
					document.Calculator.ans.value+= '8'">
					<input type="button" value="9" class="btn" onclick="
					document.Calculator.ans.value+= '9'">
					<input type="button" value="*" class="btn" onclick="
					document.Calculator.ans.value+= '*'">
				</tr>
				<br>
				<tr>
					<input type="button" value="0" class="btn" onclick="
					document.Calculator.ans.value+= '0'" >
					<input type="button" value="=" class="btn" onclick="
					document.Calculator.ans.value=eval(document.Calculator.ans.value)">
					<input type="button" value="C" class="btn" >
					<input type="button" value="/" class="btn" onclick="
					document.Calculator.ans.value+= '/'">
				</tr>
			</td>
		</table>
			
	</form>				
	<script type="text/javascript">
		var d = Date();
		var n = d.TolocalDateString();
			document.getElementById("demo").innerHTML = n;

	</script>
</body>
	</center>
</html>
